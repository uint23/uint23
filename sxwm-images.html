<!DOCTYPE html>
<html>
<head>
<title>sxwm - Screenshots</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
<p><a href="index.html"><- Home</a> | <a href="sxwm.html"><- Back to sxwm</a> | <a href="https://github.com/uint23/sxwm">GitHub</a></p>

<h1>sxwm - Screenshots</h1>

<p><button onclick="prevSlide()"><- Previous</button> <button onclick="nextSlide()">Next -></button></p>

<p><img id="slideshowImage" src="https://uint23.xyz/images/nord1.png" alt="sxwm screenshot" style="max-width: 100%; height: auto;"></p>

<p id="slideshowCaption"></p>

<script>
let currentSlide = 0;
const slides = [
  { src: "images/nord1.png", caption: "Nord Theme" },
  { src: "images/tokyo1.png", caption: "Tokyo Night Theme" },
  { src: "images/blue1.png", caption: "Blue Theme" },
  { src: "images/green1.png", caption: "Green Theme" },
  { src: "images/sxwm.png", caption: "Default Setup" }
];

function showSlide(index) {
  const image = document.getElementById("slideshowImage");
  const caption = document.getElementById("slideshowCaption");
  currentSlide = (index + slides.length) % slides.length;
  image.src = slides[currentSlide].src;
  caption.textContent = slides[currentSlide].caption;
}

function nextSlide() {
  showSlide(currentSlide + 1);
}

function prevSlide() {
  showSlide(currentSlide - 1);
}

showSlide(0);
</script>
</div>
</body>
</html>
